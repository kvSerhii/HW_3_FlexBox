<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- description-->
    <title>Card</title>

    <!-- stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/card.css">

    <!-- fonts -->
</head>
<body>

<div class="mainWrapContainer">
    <div class="cardContainer">
        <div class="card bgFirst">
            <div class="header">
                <h3>Weekly Sales</h3>
                <img src="icons/chart-bell-curve-cumulative.png" alt="icon" width="24px" height="24px">
            </div>

            <div class="counter"><h1>$15,000</h1></div>
            <div class="bottomText"><h4>Increased by 60%</h4></div>

        </div>
        <div class="card bgSecond">
            <div class="header">
                <h3>Weekly Orders</h3>
                <img src="icons/bookmark-outline.png" alt="icon" width="24px" height="24px">
            </div>
            <div class="counter"><h1>45,633</h1></div>
            <div class="bottomText"><h4>Decreased by 10%</h4></div>
        </div>
        <div class="card bgThird">
            <div class="header">
                <h3>Visitors Online</h3>
                <img src="icons/diamond-outline.png" alt="icon" width="24px" height="24px">
            </div>
            <div class="counter"><h1>95,574</h1></div>
            <div class="bottomText"><h4>Increased by 5%</h4></div>
        </div>
    </div>

</div>

</body>
</html>
